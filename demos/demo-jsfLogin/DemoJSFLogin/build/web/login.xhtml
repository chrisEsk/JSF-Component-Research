<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="css/style.css"/>
        <title>Demo Login Usuario</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="form-bg">
                <h:form id="login_frm">
                    <h2>Login</h2>
                        <table width="250" border="0" cellspacing="0" cellpadding="2">
                        <tr>
                            <td><h:outputText class="label" value="Username"/></td>
                            <td><h:inputText id="username" value="#{loginBean.username}" required="true" styleClass="input_text"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText class="label" value="Password"/></td>
                            <td><h:inputSecret id="password" value="#{loginBean.password}" required="true" styleClass="input_text" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <h:commandButton class="button" action="response" type="submit"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div><!-- container -->         
    </h:body>
</html>
